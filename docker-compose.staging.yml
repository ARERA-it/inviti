version: '3'

services:
  web:
    build:
      context: .
      dockerfile: ./docker/staging/app/Dockerfile
    env_file:
      .staging.env
    command: bin/web
    volumes:
      - gems:/gems
      - storage:/storage
    depends_on:
      - db
      - redis
    extra_hosts:
      - "posta.arera.it:192.168.200.21"
      - "posta.arera.it:192.168.200.22"
      - "relay1.arera.it:192.168.0.251"
      - "relay2.arera.it:192.168.0.252"
      - "intranet.arera.it:192.168.170.4"


  check_emails:
    build:
      context: .
      dockerfile: ./docker/staging/app/Dockerfile
    env_file:
      .staging.env
    command: bin/check_emails
    volumes:
      - gems:/gems
    depends_on:
      - db
      - redis
      - web
    extra_hosts:
      - "posta.arera.it:192.168.200.21"
      - "posta.arera.it:192.168.200.22"
      - "relay1.arera.it:192.168.0.251"
      - "relay2.arera.it:192.168.0.252"
      - "intranet.arera.it:192.168.170.4"


  worker:
    build:
      context: .
      dockerfile: ./docker/staging/app/Dockerfile
    env_file:
      .staging.env
    command: bin/worker
    volumes:
      - gems:/gems
      - storage:/storage
    depends_on:
      - db
      - redis
      - web
    extra_hosts:
      - "posta.arera.it:192.168.200.21"
      - "posta.arera.it:192.168.200.22"
      - "relay1.arera.it:192.168.0.251"
      - "relay2.arera.it:192.168.0.252"
      - "intranet.arera.it:192.168.170.4"


  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data


  redis:
    image: redis


  nginx:
    build:
      context: .
      dockerfile: ./docker/staging/nginx/Dockerfile
    depends_on:
      - web
    restart: on-failure
    volumes:
      - ./ssl_certificates:/etc/nginx/certs
    ports:
      - 443:443
      - 80:80
    extra_hosts:
      - "posta.arera.it:192.168.200.21"
      - "posta.arera.it:192.168.200.22"
      - "relay1.arera.it:192.168.0.251"
      - "relay2.arera.it:192.168.0.252"
      - "intranet.arera.it:192.168.170.4"


volumes:
  gems: {}
  storage: {}
  postgres_data: {}

