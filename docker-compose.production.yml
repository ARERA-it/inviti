version: '3'

services:
  web:
    build:
      context: .
      dockerfile: ./docker/production/app/Dockerfile
    env_file:
      .production.env
    command: bin/web
    volumes:
      - gems:/gems
      - storage:/storage
    depends_on:
      - db
      - redis
    network_mode: "host"

  check_emails:
    build:
      context: .
      dockerfile: ./docker/production/app/Dockerfile
    env_file:
      .production.env
    command: bin/check_emails
    volumes:
      - gems:/gems
    depends_on:
      - db
      - redis
      - web
    network_mode: "host"

  worker:
    build:
      context: .
      dockerfile: ./docker/production/app/Dockerfile
    env_file:
      .production.env
    command: bin/worker
    volumes:
      - gems:/gems
      - storage:/storage
    depends_on:
      - db
      - redis
      - web
    network_mode: "host"


  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis

  web:
    build:
      context: .
      dockerfile: ./docker/production/nginx/Dockerfile
    depends_on:
      - web
    restart: on-failure
    ports:
      - 80:80

volumes:
  gems: {}
  storage: {}
  postgres_data: {}

